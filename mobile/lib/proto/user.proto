syntax = "proto3";

package user;

message User {
  string id = 1;
  string email = 2;
  string password = 3;
  string fullName = 4;
  string gender = 5;
  int64 birthday = 6;
  repeated string interests = 7;
  repeated string photos = 8;
}

message AccessToken {
  string token = 1;
  string expiresAt = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  int32 code = 1;
  string message = 2;
  LoginResponseResult loginResult = 3;
}

message LoginResponseResult {
  User user = 1;
  AccessToken accessToken = 2;
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string fullName = 3;
  string gender = 4;
  int64 birthday = 5;
  repeated string interests = 6;
  repeated string photos = 7;
}

message RegisterResponse {
  int32 code = 1;
  string message = 2;
  User user = 3;
}